<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Créer un événement</title>



        <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
        <link rel="stylesheet" type="text/css" href="css/fileinput.css">

    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinHTML5.css">
    <link rel="stylesheet" type="text/css" href="css/normalize2.css">
    <link rel="stylesheet" href="css/normalize.css" media="screen">
    <link rel="stylesheet" href="css/basic-styles.css" media="screen">
    <link rel="stylesheet" href="css/header.css" media="screen">
    <link rel="stylesheet" href="css/okayNav.css" media="screen">
    <link href="css/bootstrap-3.3.6-dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
    <link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinHTML5.css">
    <link rel="stylesheet" type="text/css" href="css/normalize2.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.css">

</head>
<body class="home">

  <header id="header">
    <img class="logo" src="images/logo.svg">
    <div class="search">
      <div class="form-group has-feedback"><input type="text" class="form-control" placeholder="chercher sur immortality" />
        <i class=" icon-search x form-control-feedback"></i></div>
      </div>


      <nav role="navigation" id="nav-main" class="nav-prop okayNav">
        <ul>
         <li><a href="#"><i class=" icon-home x"></i><span class="hidden-lg">Accueil</span></a></li> 
         <li><a href="#"><i class=" icon-profil x"></i><span class="hidden-lg">Profile</span></a></li> 
         <li><a href="#"><i class=" icon-chart x"></i><span class="hidden-lg">Créer une courbe</span></a></li> 
         <li><a href="#"><i class=" icon-event x"></i><span class="hidden-lg">Créer un événement</span></a></li> 
         <li><a href="#"><i class=" icon-notif x"></i><span class="hidden-lg">Notifications</span></a></li> 
         <li><a href="#"><i class=" icon-logout x"></i><span class="hidden-lg">Déconnection</span></a></li> 
       </ul>
     </nav>

   </header>

     <main>
      <div class="container">
        <div class="row">

          <div class="informations col-md-3">
            <div class="edit-content">
              <img src="images/yves.png" class="edit-img">
              <span class="edit">
                <i class="icon-edit"></i>
              </span>
            </div>
            <div>
             <span class="img-title">John Doe</span>
             <span>31 ans - Paris</span>
           </div>
           <div class="row">
             <div class="etat col-md-offset-1 col-md-10">
               <span>L'etat de mon profil</span>
              <div>
                <div class="progress-div progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 80%;"></div>
              </div>
              <span class="percent">80%</span>
             </div>
           </div>
              </div>
          <div class="row">
            <div class="col-md-offset-1 col-md-10">
              <div class="items">
                <a href="#"><i class=" icon-profil x"></i><span>Mes informations</span></a>
                <a href="#"><i class=" icon-friends x "></i><span>Mes amis</span></a>
                <a href="#"><i class=" icon-public x"></i><span>Mes abonnements</span></a>
                <a href="#"><i class=" icon-event x"></i><span>Mes événements</span></a>
                <a href="#"><i class=" icon-chart x "></i><span>Mes courbes</span></a>
              </div>         
            </div>
          </div>
        </div>


        <div class="box col-md-offset-2 col-md-7">
        <span class="box-title">Créer un événement</span>

        <div class="col-md-offset-1 col-md-10">
           <form class="form-horizontal">
            <div class="form-group">
              <label  class="col-sm-2 control-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
               <textarea class="form-control" rows="5"></textarea>
             </div>
           </div>
           <div class="form-group">
            <label  class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
             <input type="text" class="form-control">
           </div>
         </div>
         <div class="form-group">
          <label  class="col-sm-2 control-label">Je note</label>
          <div class="col-sm-10">
            <input type="text" id="event-slider" name="example_name" value="" />
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">Courbe</label>
              <div class="col-sm-10">
<select class="selectpicker">
  <option data-content="Cinéma<i class='icon-public x'></i>"></option>
  <option data-content="Mon amour et moi<i class='icon-private x'></i>"></option>
</select>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">Courbe</label>
          <div class="col-sm-10">
            <input type="file" class="file" id="file-input">
          </div>
        </div>
        <div class="col-md-offset-10 col-md-2">
          <button type="submit" class="btn btn-default">Ajouter</button>
        </div>
        
      </form>
        </div>

         
    </div>


  </div>
</div>
</main>



<script src="js/jquery.js"></script>
<script src="js/ion.rangeSlider.js"></script>
<script src="js/jquery.okayNav.js"></script>
<script src="js/canvas-to-blob.js"></script>
<script src="js/fileinput.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-select.js"></script>



<!-- endbuild -->

<script type="text/javascript">


  $("#file-input").fileinput();

    var navigation = $('#nav-main').okayNav();

            $(document).ready(function () {
                $("#event-slider").ionRangeSlider({
                     hide_min_max: true,
                    type: "single",
                    min: 0,
                    max: 5,
                    from: 1.0,
                    step:0.1
                });
            });
        </script>



</body>
</html>
